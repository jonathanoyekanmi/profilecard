<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Profile Card</title>
</head>

<body>
    <div class="container">
        <span class="proLabel">PRO</span>
        <div class="profileImg">
            <img src="profile.png" alt="profileImg" id="profile">
            <p>Oyekanmi Jonathan</p>
            <span id="city">Lagos, NG</span>
            <p id="about">Front-end Developer</p>
        </div>
        <div class="profileBtn">
            <button class="btn">Message</button>
            <button class="btn btn2">Following</button>
        </div>
        <div class="skills">
            <p>Skills</p>
            <ul>
                <li>UI/UX</li>
                <li>Front End Development</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
                <li>React</li>
                <li>Node</li>
                <li>Wordpress</li>
            </ul>
        </div>
    </div>
</body>

</html>
